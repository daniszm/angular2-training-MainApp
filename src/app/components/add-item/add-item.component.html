<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">new item</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form class="modal-body modal-add" #addItemForm="ngForm">
      <div class="form-group">
        <select name="category"
                ngModel
                class="form-control">
          <option value="" disabled selected>category</option>
          <option *ngFor="let opt of ['food', 'clothes']"
                  [value]="opt">
            {{opt}}
          </option>
        </select>
        <div class="badge badge-warning">
          {{addItemForm.controls['category']?.errors | json}}
        </div>
      </div>
      <div class="form-group">
        <input class="form-control"
               type="text"
               placeholder="title"
               ngModel
               required
               name="title">
        <div class="badge badge-warning">
          {{addItemForm.controls['title']?.errors | json}}
        </div>
      </div>
      <div class="form-group">
            <textarea class="form-control"
                      rows="3"
                      ngModel
                      placeholder="description"
                      name="description">
            </textarea>
        <div class="badge badge-warning">
          {{addItemForm.controls['description']?.errors | json}}
        </div>
      </div>
      <div class="form-group">
        <input class="form-control"
               type="number"
               ngModel
               placeholder="price"
               name="price">
        <div class="badge badge-warning">
          {{addItemForm.controls['price']?.errors | json}}
        </div>
      </div>
      <hr>
      <button type="button" class="btn btn-secondary"
              (click)="checkForm(addItemForm)">send item</button>
    </form>
  </ng-template>

  <button class="btn btn-primary btn-sm" (click)="open(content)">add item</button>
