

<ng-template #loginFormTpl>
  <div class="badge badge-success">
    value: {{loginForm.value|json}}
    <br>
    valid: {{loginForm.valid}}
  </div>

  access: {{authService.access}}
  <form #loginForm="ngForm" class="form-inline">
    <input name="login" [ngModel]="'admin'" required type="text">
    <input name="password" [ngModel]="'admin'" required type="password" class="form-control">
    <button class="btn btn-primary" (click)="logIn()">log in</button>
  </form>
</ng-template>

<button *ngIf="authService.access; else loginFormTpl" class="btn btn-danger" (click)="logOut()">log out</button>
